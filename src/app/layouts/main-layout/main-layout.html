<div class="flex flex-col min-h-screen bg-gray-50">
  <header class="bg-white border-b border-gray-200 sticky top-0 z-40">
    <div class="px-4 sm:px-6 py-4 flex items-center justify-between">
<div class="flex items-center gap-3">
  @if (isDocumentation) {
    <button (click)="sidebarService.toggle()"
      class="p-2 rounded-lg border border-gray-200 text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-colors md:hidden"
      aria-label="Toggle menu">
      <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </button>
    <h1 class="hidden md:block text-2xl font-bold text-gray-900">DevYuri</h1>
  }

  @if (!isDocumentation) {
    <h1 class="text-2xl font-bold text-gray-900">DevYuri</h1>
  }
</div>

      <nav class="flex items-center gap-1">
        <a routerLink="/" routerLinkActive="bg-gray-100 text-gray-900" [routerLinkActiveOptions]="{ exact: true }"
          class="px-3 py-2 text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-all">
          Home
        </a>
        <a routerLink="/documentation" routerLinkActive="bg-gray-100 text-gray-900"
          class="px-3 py-2 text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-all">
          Documentation
        </a>
      </nav>

    </div>
  </header>

  <main class="flex-1 flex flex-col">
    <router-outlet />
  </main>
</div>

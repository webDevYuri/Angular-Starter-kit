<div class="space-y-1.5" [formGroup]="formGroup">
  <label [attr.for]="inputId" class="text-xs font-semibold text-zinc-700">{{ label }}</label>

  <div [ngClass]="getContainerClasses()">
    <input
      #dateInput
      [id]="inputId"
      [attr.name]="inputName"
      type="text"
      [formControlName]="controlName"
      class="w-full px-3 py-2 text-sm text-zinc-900 bg-transparent focus:outline-none"
      [placeholder]="placeholder"
      autocomplete="off"
    />
    <button
      type="button"
      class="px-3 py-2 text-zinc-500 hover:text-zinc-900 transition-colors"
      aria-label="Open calendar"
      (click)="openCalendar()"
    >
      <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25m10.5-2.25v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25M3 18.75A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75M3 10.5h18" />
      </svg>
    </button>
  </div>

  <p class="text-[11px] text-zinc-500">{{ hint }}</p>
</div>

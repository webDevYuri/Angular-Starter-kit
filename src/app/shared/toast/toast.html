<div class="fixed top-0 lg:top-4 left-0 right-0 lg:right-4 lg:left-auto z-9999 flex flex-col gap-0 lg:gap-3 pointer-events-none">
  <div *ngFor="let toast of toasts"
       [@toastAnimation]
       class="relative overflow-hidden pointer-events-auto bg-white shadow-xl border w-full lg:min-w-[320px] lg:max-w-[420px] rounded-none lg:rounded-xl"
       [ngClass]="getBorderColor(toast.type)">

    <div class="flex items-center gap-3 px-4 py-3.5">
      <div class="shrink-0">
        <div class="w-8 h-8 rounded-full flex items-center justify-center"
             [ngClass]="getIconBgColor(toast.type)">
          <svg [ngClass]="getIconColor(toast.type)" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="getIconPath(toast.type)" />
          </svg>
        </div>
      </div>

      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-gray-900 leading-snug">{{ toast.message }}</p>
      </div>

      <button (click)="removeToast(toast.id)"
              class="shrink-0 text-gray-400 hover:text-gray-600 transition-colors p-1 hover:bg-gray-100 rounded-lg">
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="h-1 w-full bg-gray-100">
      <div [ngClass]="getProgressBarColor(toast.type)" 
           class="h-full animate-shrink origin-left"></div>
    </div>
  </div>
</div>
